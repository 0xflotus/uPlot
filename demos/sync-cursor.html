<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sync Cursor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../bench/style.css">
		<link rel="stylesheet" href="../src/uPlot.css">
		<style>
			.uplot {
				display: inline-block;
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<script src="../dist/uPlot.iife.js"></script>
		<h2 id="wait">Loading lib....</h2>

		<script>
			function round2(val) {
				return Math.round(val * 100) / 100;
			}

			function round3(val) {
				return Math.round(val * 1000) / 1000;
			}

			function prepData(packed) {
				console.time('prep');

				// epoch,idl,recv,send,read,writ,used,free

				const numFields = packed[0];

				packed = packed.slice(numFields + 1);

				// 55,550 data points x 3 series = 166,650
				let data = [
					Array(packed.length/numFields),
					Array(packed.length/numFields),
					Array(packed.length/numFields),
					Array(packed.length/numFields),
				];

				for (let i = 0, j = 0; i < packed.length; i += numFields, j++) {
					data[0][j] = packed[i] * 60;
					data[1][j] = round3(100 - packed[i+1]);
					data[2][j] = round2(100 * packed[i+5] / (packed[i+5] + packed[i+6]));
					data[3][j] = packed[i+3];
				}

				let _d = [
					[
						data[0].slice(0, 1000),
						data[1].slice(0, 1000),			// CPU1
						data[1].slice(1000, 2000),		// CPU2
						data[1].slice(2000, 3000),		// CPU3
					],
					[
						data[0].slice(0, 1000),
						data[2].slice(0, 1000),			// RAM1
						data[2].slice(1000, 2000),		// RAM2
						data[2].slice(2000, 3000),		// RAM3
					],
					[
						data[0].slice(0, 1000),
						data[3].slice(0, 1000),			// TCP1
						data[3].slice(1000, 2000),		// TCP2
						data[3].slice(2000, 3000),		// TCP3
					],
				];

				console.timeEnd('prep');

				return _d;
			}

			function makeChart(data) {
				console.time('chart');

				const cursorOpts = {
					focus: {
						prox: 16,
						alpha: 0.3,
					},
					sync: {
						key: "moo",
						setSeries: true,
					},
				};

				const opts = {
					title: "CPU",
					width: 1920,
					height: 400,
					cursor: cursorOpts,
					series: {
						y: [
							{
								label: "CPU 1",
								value: (u, v) => v == null ? "-" : v.toFixed(1) + "%",
								color: "red",
							},
							{
								label: "CPU 2",
								value: (u, v) => v == null ? "-" : v.toFixed(1) + "%",
								color: "green",
							},
							{
								label: "CPU 3",
								value: (u, v) => v == null ? "-" : v.toFixed(1) + "%",
								color: "blue",
							}
						],
					},
					axes: {
						y: [
							{
								values: (u, vals, space) => vals.map(v => +v.toFixed(1) + "%"),
							},
						],
					}
				};

				let uplot1 = new uPlot.Line(opts, data[0]);

				document.body.appendChild(uplot1.root);

				const opts2 = {
					title: "RAM",
					width: 950,
					height: 400,
					cursor: cursorOpts,
					series: {
						y: [
							{
								label: "RAM 1",
								value: (u, v) => v == null ? "-" : v.toFixed(1) + "%",
								color: "red",
							},
							{
								label: "RAM 2",
								value: (u, v) => v == null ? "-" : v.toFixed(1) + "%",
								color: "green",
							},
							{
								label: "RAM 3",
								value: (u, v) => v == null ? "-" : v.toFixed(1) + "%",
								color: "blue",
							}
						],
					},
					axes: {
						y: [
							{
								values: (u, vals, space) => vals.map(v => +v.toFixed(1) + "%"),
							},
						],
					}
				};

				let uplot2 = new uPlot.Line(opts2, data[1]);

				document.body.appendChild(uplot2.root);

				const opts3 = {
					title: "TCP",
					width: 950,
					height: 400,
					cursor: cursorOpts,
					series: {
						y: [
							{
								label: "TCP 1",
								value: (u, v) => v == null ? "-" : v.toFixed(1) + " MB",
								color: "red",
							},
							{
								label: "TCP 2",
								value: (u, v) => v == null ? "-" : v.toFixed(1) + " MB",
								color: "green",
							},
							{
								label: "TCP 3",
								value: (u, v) => v == null ? "-" : v.toFixed(1) + " MB",
								color: "blue",
							}
						],
					},
					axes: {
						y: [
							{
								values: (u, vals, space) => vals.map(v => +v.toFixed(1) + " MB"),
							},
						],
					}
				};

				let uplot3 = new uPlot.Line(opts3, data[2]);

				document.body.appendChild(uplot3.root);

				wait.textContent = "Done!";
				console.timeEnd('chart');
/*
				setTimeout(() => {
					uplot1.destroy();
					delete uplot1;
				}, 5000);

				setTimeout(() => {
					uplot2.destroy();
					delete uplot2;
				}, 10000);
*/
			}

			let wait = document.getElementById("wait");
			wait.textContent = "Fetching data.json (2.07MB)....";
			fetch("../bench/data.json").then(r => r.json()).then(packed => {
				wait.textContent = "Rendering...";
				let data = prepData(packed);
				setTimeout(() => makeChart(data), 0);
			});
		</script>
	</body>
</html>
