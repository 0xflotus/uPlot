<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Zoom Ranger</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../src/uPlot.css">
		<style>
			.uplot {
				display: block;
				width: 800px;
			}
		</style>
	</head>
	<body>
		<script src="../dist/uPlot.iife.js"></script>
		<script>
			var loop = 100;

			let data = [
				Array(loop),
				Array(loop),
			];

			for (var i = 0; i < loop; i++) {
				let x = 2 * Math.PI * i / loop;
				let y = Math.sin(x);

				data[0][i] = x;
				data[1][i] = y;
			}

			let initXmin = 1;
			let initXmax = 4.5;

			let viaRanger = false;
			let viaZoom = false;

			const rangerOpts = {
				width: 800,
				height: 100,
				cursor: {
					points: false,
					drag: {
						setScale: false,
						x: true,
						y: false,
					},
				},
				legend: {
					show: false
				},
				scales: {
					x: {
						time: false,
					},
				},
				series: [
					{},
					{
						stroke: "red",
					}
				],
				hooks: {
					setSelect: [
						uRanger => {
							if (!viaZoom) {
								viaRanger = true;
								let min = uRanger.posToVal(uRanger.select.left, 'x');
								let max = uRanger.posToVal(uRanger.select.left + uRanger.select.width, 'x');
								uZoomed.setScale('x', {min, max});
								viaRanger = false;
							}
						}
					],
					ready: [
						uRanger => {
							let left = Math.round(uRanger.valToPos(initXmin, 'x'));
							let width = Math.round(uRanger.valToPos(initXmax, 'x')) - left;
							uRanger.setSelect({left, width}, false);
						}
					]
				}
			};

			let uRanger = new uPlot.Line(rangerOpts, data, document.body);

			const zoomedOpts = {
			//	title: "Zoomed Area",
				width: 800,
				height: 400,
				scales: {
					x: {
						time: false,
						min: initXmin,
						max: initXmax,
					},
				},
				series: [
					{
						label: "x",
					},
					{
						label: "sin(x)",
						stroke: "red",
					}
				],
				hooks: {
					setScale: [
						(uZoomed, key) => {
							if (key == 'x' && !viaRanger) {
								viaZoom = true;
								let left = Math.round(uRanger.valToPos(uZoomed.scales.x.min, 'x'));
								let right = Math.round(uRanger.valToPos(uZoomed.scales.x.max, 'x'));
								uRanger.setSelect({left, width: right - left});
								viaZoom = false;
							}
						}
					]
				}
			};

			let uZoomed = new uPlot.Line(zoomedOpts, data, document.body);
		</script>
	</body>
</html>
