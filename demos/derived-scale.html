<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flat Data</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../bench/style.css">
		<link rel="stylesheet" href="../src/uPlot.css">
		<style>
			.chart {
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<script src="../dist/uPlot.iife.js"></script>
		<script>
			function makeChart() {
				console.time('chart');

				let bad_opts = {
					width: 600,
					height: 400,
					cursor: true,
					scales: {
						'z': {
							base: 'y',
							range: (min, max) => [(min - 32) * 5/9, (max - 32) * 5/9],
						}
					},
					series: {
						x: {
							type: 'n',
						},
						y: [
							{
								label: "blah",
								scale: "y",
								width: 1,
								color: "green",
							},
						]
					},
					axes: {
						x: {
							type: 'n',
						},
						y: [
							{
								scale: 'y',
								values: (vals, space) => vals.map(v => v + '° F'),
							},
							{
								scale: 'z',
								range: (min, max) => [Math.ceil(min), Math.ceil(max)],
								values: (vals, space) => vals.map(v => v + '° C'),
								side: 3,
								grid: null,
							}
						],
					},
				};

				const data = [
					[ 1, 2, 3, 4, 5, 6, 7],
					[40,43,60,65,71,73,80],
				];

				let uplot_bad = new uPlot(bad_opts, data);
				document.body.appendChild(uplot_bad.root);

				console.timeEnd('chart');
			}

			makeChart();
		</script>
	</body>
</html>
