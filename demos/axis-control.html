<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Axis Control</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../src/uPlot.css">
	</head>
	<body>
		<script src="../dist/uPlot.iife.js"></script>
		<script>
			var loop = 130000;

			let data = [
				Array(loop),
				Array(loop),
			];

			for (var i = 0; i < loop; i++) {
				let x = 2 * Math.PI * i / loop;
				let y = Math.sin(x);

				data[0][i] = x;
				data[1][i] = y;
			}

			const opts = {
				title: "Axis Control",
				width: 1048,
				height: 600,
				scales: {
					x: {
						time: false,
					//	auto: false,
					//	range: [0, 6],
					},
					y: {
						auto: false,
						range: [-1.5, 1.5],
					},
				},
				series: [
					{
						label: "x",
					},
					{
						label: "sin(x)",
						stroke: "red",
					}
				],
				axes: [
					{
						size: 30,
						label: "X Axis Label",
						labelSize: 20,
					},
					{
						space: 50,
						size: 40,
						side: 1,
						label: "Y Axis Label",
						labelSize: 20,
						stroke: "red",
						class: "foo",
					}
				],
			};

			let u = new uPlot.Line(opts, data, document.body);
		</script>
	</body>
</html>
