<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Î¼Plot Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="../src/uPlot.css">
	</head>
	<body>
		<script src="../dist/uPlot.iife.min.js"></script>
		<h2 id="wait">Loading lib....</h2>

		<script>
			function round2(val) {
				return Math.round(val * 100) / 100;
			}

			function round3(val) {
				return Math.round(val * 1000) / 1000;
			}

			function prepData(packed) {
				console.time('prep');

				// epoch,idl,recv,send,read,writ,used,free

				const numFields = packed[0];

				packed = packed.slice(numFields + 1);

				// 55,550 data points x 3 series = 166,650
				let data = [
					Array(packed.length/numFields),
					Array(packed.length/numFields),
					Array(packed.length/numFields),
					Array(packed.length/numFields),
				];

				for (let i = 0, j = 0; i < packed.length; i += numFields, j++) {
					data[0][j] = packed[i] * 60;
					data[1][j] = round3(100 - packed[i+1]);
					data[2][j] = round2(100 * packed[i+5] / (packed[i+5] + packed[i+6]));
					data[3][j] = packed[i+3];
				}
			/*
				data[0] = data[0].slice(0, 1000);
				data[1] = data[1].slice(0, 1000);
				data[2] = data[2].slice(0, 1000);
				data[3] = data[3].slice(0, 1000);

				data[1][35] = null;
				data[2][730] = null;
			*/
				console.timeEnd('prep');

				return data;
			}

			function makeChart(data) {
				console.time('chart');

				let fmtDate = uPlot.fmtDate('{YYYY}-{MM}-{DD} {h}:{mm}{aa}');

				const opts = {
					width: 1920,
					height: 600,
					data: data,
					cursor: true,
					series: [
						{
							label: "Time",
							value: v => fmtDate(new Date(v * 1e3)),
							color: "black",
						},
						{
							label: "CPU",
							value: v => v.toFixed(1) + "%",
							scale: "%",
							color: "red",
						//	width: 2,
						//	fill: "red",
						//	dash: [10, 5],


						//	https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Applying_styles_and_colors
						//	style: ctx => {
						//		ctx.lineWidth = 2;
						//		ctx.strokeStyle = "#1976D2";
						//		ctx.fillStyle = "#2196F3";
						//	},
						},
						{
							label: "RAM",
							value: v => v.toFixed(1) + "%",
							scale: "%",
							color: "blue",
						},
						{
							label: "TCP Out",
							value: v => v.toFixed(2) + "MB",
							scale: "mb",
							color: "green",
						}
					],
				};

				let uplot = new uPlot(opts);

				document.body.appendChild(uplot.root);

				wait.textContent = "Done!";
				console.timeEnd('chart');
			}

			let wait = document.getElementById("wait");
			wait.textContent = "Fetching data.json (2.07MB)....";
			fetch("data.json").then(r => r.json()).then(packed => {
				wait.textContent = "Rendering...";
				let data = prepData(packed);
				setTimeout(() => makeChart(data), 0);
			});
		</script>
	</body>
</html>
