<!doctype html>
<html>
	<head>
		<title>Î¼Plot Demo</title>
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
				font-size: 1rem;
				font-weight: 400;
				line-height: 1.5;
				color: #212529;
				background-color: #fff;
				-webkit-text-size-adjust: 100%;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			}

			h2 {
				text-align: center;
				padding: 20px;
			}
		</style>
		<link rel="stylesheet" href="../src/uPlot.css">
	</head>
	<body>
		<script src="../dist/uPlot.iife.min.js"></script>
		<h2 id="wait">Fetching data.json (2.07MB)....</h2>

		<script>
			function round2(val) {
				return Math.round(val * 100) / 100;
			}

			function round3(val) {
				return Math.round(val * 1000) / 1000;
			}

			function prepData(packed) {
				console.time('prep');

				// epoch,idl,recv,send,read,writ,used,free

				const numFields = packed[0];

				packed = packed.slice(numFields + 1);

				// 55,550 data points x 3 series = 166,650
				let data = [
					Array(packed.length/numFields),
					Array(packed.length/numFields),
					Array(packed.length/numFields),
					Array(packed.length/numFields),
				];

				for (let i = 0, j = 0; i < packed.length; i += numFields, j++) {
					data[0][j] = packed[i] * 60;
					data[1][j] = round3(100 - packed[i+1]);
					data[2][j] = round2(100 * packed[i+5] / (packed[i+5] + packed[i+6]));
					data[3][j] = packed[i+3];
				}
			/*
				data[0] = data[0].slice(0, 1000);
				data[1] = data[1].slice(0, 1000);
				data[2] = data[2].slice(0, 1000);
				data[3] = data[3].slice(0, 1000);

				data[1][35] = null;
				data[2][730] = null;
			*/
				console.timeEnd('prep');

				return data;
			}

			fetch("data.json").then(r => r.json()).then(packed => {
				document.getElementById("wait").style.display = "none";
				return prepData(packed);
			}).then(data => {
				console.time('chart');

				const opts = {
					width: 1920,
					height: 600,
					data: data,

					// TODO: move into series
					label: "Time",
					color: "black",
					format: '{YYYY}-{MM}-{DD} {h}:{mm}{aa}',

					cursor: true,

					series: [
						{
							label: "CPU",
							scale: "%",
							color: "red",
							format: v => v.toFixed(1) + "%",
						},
						{
							label: "RAM",
							scale: "%",
							color: "blue",
							format: v => v.toFixed(1) + "%",
						},
						{
							label: "TCP Out",
							scale: "mb",
							color: "green",
							format: v => v.toFixed(2) + "MB",
						}
					],
				};

				let uplot = new uPlot(opts);

				document.body.appendChild(uplot.root);

				console.timeEnd('chart');
			});
		</script>
	</body>
</html>
